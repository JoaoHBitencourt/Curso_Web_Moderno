<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        body {
            position: relative;
            background: rgb(2, 0, 36);
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 26, 121, 1) 26%, rgba(0, 212, 255, 1) 100%);
            color: #000;
        }

        div {
            position: absolute;
            display: inline;
            border: solid 15px;
            border-image-slice: 1;
            border-width: 5px;
            border-image-source: linear-gradient(to left, #02f4f8, #B2FF59);
            padding: 50px;
            font-size: 3em;
            background: rgb(63, 94, 251);
            background: radial-gradient(circle, rgba(63, 94, 251, 1) 0%, rgba(252, 70, 107, 1) 100%);
        }
    </style>
</head>

<body>
    <div>Animar!</div>

    <script>
        function alterarLargura(valor, duracao, callback) {
            $('div').animate({ width: `+=${valor}` }, duracao
                , callback)
        }

        function moverDiagonal(valor, duracao, callback) {
            $('div').animate({ top: `+=${valor}`, left: `+=${valor}` }
                , duracao, callback)
        }

        function girar(valor, duracao, callback) {
            $('div').animate({ transform: `+=${valor}` }, {
                step: function (valor) {
                    $(this).css('transform', `rotate(${valor}deg)`)
                },
                duration: duracao
            }, 'linear', callback)
        }

        alterarLargura(300, 100, () => {
            alterarLargura(-300, 'slow', () => {
                moverDiagonal(300, 500, () => {
                    girar(3600, 3000)
                })
            })
        })
    </script>
</body>
